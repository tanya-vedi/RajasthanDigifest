<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 3 Contact form with Validation</title>
  <script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>


  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>

      <link rel="stylesheet" href="tlgcss/style.css">

  
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
<fieldset>

<!-- Form Name -->
<legend>Fill in the details</legend>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Place</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="first_name" placeholder="Place" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Date</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
  <input name="last_name" placeholder="dd/mm/yy" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Text input-->
      <div class="form-group">
  <label class="col-md-4 control-label" >Time</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
  <input name="last_name" placeholder="Time" class="form-control"  type="text">
    </div>
  </div>
</div>


<!-- Text input-->
       
         <div class="form-group">
  <label class="col-md-4 control-label" >Price</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
  <input name="last_name" placeholder="Price" class="form-control"  type="text">
    </div>
  </div>
</div>

  


<!-- radio checks -->
 <div class="form-group">
                        <label class="col-md-4 control-label">Are you a solo traveler and want a female guide?</label>
                        <div class="col-md-4">
                            <div class="radio">
                                <label>
                                    <input type="checkbox" name="hosting" value="yes" /> Yes
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="checkbox" name="hosting" value="no" /> No
                                </label>
                            </div>
                        </div>
                    </div>



<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
     <a style=" background-color: #eb9316;
    color: white;
    border-radius: 7px; 
    padding: 8px 15px;
    text-align: center;
    text-decoration: none;
    display: inline-block;" href="tourist_to_guide/index.html">Submit</a>
  </div>
</div>

</fieldset>
</form>
</div>
    </div><!-- /.container -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>

    <script  src="js/index.js"></script>
      <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
        
<script>
setTimeout(responsiveVoice.speak("Fill in the details to connect with fellow travellers."),1000);
</script>

</body>
</html>
